<!DOCTYPE html>
<html>
    <head>
        <script>
            var dataStr ='{"id":"0001", "type":"Cake", "name":"Donut", "image":{ "color":"brown", "shape":"square", "description":"good to taste"}}';

            var dataObject = JSON.parse(dataStr);

            document.write("id: " + dataObject.id);
            document.write("</br>");
            document.write("type: " + dataObject.type);
            document.write("</br>");
            document.write("name: " + dataObject.name);
            document.write("</br>");

            var imageObject = dataObject.image;
            document.write("image-color: " + imageObject.color);
            document.write("</br>");
            document.write("image-shape: " + imageObject.shape);
            document.write("</br>");
            document.write("image-description: " + imageObject.description);
            document.write("</br>");

        </script>
    </head>
    <body>

    </body>
</html>
