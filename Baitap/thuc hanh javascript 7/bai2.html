        <script>
            
            // Lay diem va ten cua tung hoc sinh trong danh sach
            var danhsach= [
                {"ten": "Nguyen Van A", "diem": 2},
                {"ten": "Nguyen Van B", "diem": 8},
                {"ten": "Nguyen Van C", "diem": 6},
                {"ten": "Nguyen Van D", "diem": 9},
                {"ten": "Nguyen Van E", "diem": 7},
                {"ten": "Nguyen Van F", "diem": 2}
            ]; // length = 6
            for (var i=0; i<danhsach.length; i = i + 2) { //i=0 i=2 i=4
                document.write("</br>");
                // document.write((i+1) + "-" + danhsach[i].diem);
                // document.write((i+1) + "-" + danhsach[i].ten);
                if (danhsach[i].diem >=9){
                    document.write(danhsach[i].ten+": hang A");
                } else if(danhsach[i].diem >=7 && danhsach[i].diem < 9){
                    document.write(danhsach[i].ten+": hang B");
                } else if(danhsach[i].diem>=5 && danhsach[i].diem<7){
                    document.write(danhsach[i].ten+": hang C");
                } else{
                    document.write(danhsach[i].ten+": hang F");
                }
            }
