<!DOCTYPE html>
<html>
    <head>
        <script>
            // so nguyen to la so chi chia het cho 1 va chinh no

            var input = window.prompt("Nhap so:");

            for (var i = 0; i <= input; i++) {
                if (coPhaiSoNguyenTo(i))
                    document.write(i + " </br>");
            }

            function coPhaiSoNguyenTo(so){
                var dem = 0;
                for (var i = 1; i <= so; i++) {
                    if ((so % i) == 0) {
                        dem++;
                    }
                }
                return dem == 2 ? true : false;
                // if (dem == 2){
                //     return true;
                // } else {
                //     return false;
                // }
            }
        </script>
    </head>

</html>
