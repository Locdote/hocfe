<!DOCTYPE html>
<html>

<head>
    <script>
        // day so fibonacci

        var input = window.prompt("Nhap so:");
        for (var i = 1; i <= input; i++) {
            if (i == input) {
                for (var j = 0; j < i; j++) {
                    document.write("*");
                }
            } else {
                for (var j = 0; j < i; j++) {
                    if (j == 0 || j == (i - 1)) {
                        document.write("*");
                    } else {
                        document.write("&nbsp;");
                    }
                }
            }

            document.write("</br>");
        }

    </script>
</head>

</html>
