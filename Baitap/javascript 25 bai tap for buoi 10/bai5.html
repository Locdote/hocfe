<!DOCTYPE html>
<html>

<head>
    <script>
        // bang cuu chuong rut gon tu 1 den 100
        document.write("bang cuu chuong rut gon: " + "<br>")
        star = 1;
        end = 100;
        document.write("<table>");
        for (i = star; i <= end; i++) { // i=1 
            document.write("<tr>");
            for (x = 1; x <= 10; x++) { // x=1 x=2 x=3 x=4
                document.write("<td>");
                document.write(i * x + " ");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>

<body>

</body>

</html>
