<!DOCTYPE html>
<html>
    <head>
        <script>
        // nhap x va y tinh tong binh phuong cac so tu x den y
        var x=window.prompt("nhap x:");
        var y=window.prompt("nhap y:");
        var tong=0;
            if(x<y){
                for(i= x; i <= y; i++){
                    tong=tong +i *i;  
                }
                document.write("tong binh phuong cac so tu x den y:"+ tong);
            }else{
                document.write("gia tri y phai lon hon x. Nhap lai x va y!");
            }
        </script>
    </head>
    <body>
    </body>
</html>
