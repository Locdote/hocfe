        <script>
            // ap dung while de in ra gia tri array
            var danhSachHocSinh = ["Nguyen Van A","Nguyen Van B", "Nguyen Van C"];
            var i = 1;
            while (i <= danhSachHocSinh.length){
                document.write("<br>")
                document.write("STT :" + i + danhSachHocSinh);
                i ++;
            }
