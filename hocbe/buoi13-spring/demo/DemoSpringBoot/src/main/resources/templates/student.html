<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Student</title>
   </head>
   <body>
      <h1 th:text="${chaoMung}"></h1>
     
      <form action="/saveStudent" method="POST">
      	<table>
      		<tr>
      			<td>ID</td>
      			<td><input type="text" name="id"></td>
      		</tr>
      		<tr>
      			<td>Name</td>
      			<td><input type="text" name="name"></td>
      		</tr>
      		<tr>
      			<td>Shool</td>
      			<td><input type="text" name="school"></td>
      		</tr>
      	</table>
      	<input type="submit" value="Them"></input>
      </form>
     <div>
     	<p style="color: green;" th:text="${message}"></p>
     </div>
      <table border="1px">
      	<tr>
      		<th>ID</th>
      		<th>Name</th>
      		<th>School</th>
      		<th>Action</th>
      	</tr>
      	<tr th:each="hocSinh : ${danhSachHocSinh}">
      		<td th:text="${hocSinh.getId()}"></td>
      		<td th:text="${hocSinh.getName()}"></td>
      		<td th:text="${hocSinh.getSchool()}"></td>
      		<td style="display: flex;">
      			<form action="/deleteStudent" method="get">
      				<input type="hidden" th:value="${hocSinh.getId()}" name="studentId">
      				<input type="submit" value="Xoa"/>
      			</form>
      			<form action="/goToEditStudent" method="get">
      				<input type="hidden" th:value="${hocSinh.getId()}" name="studentId">
      				<input type="submit" value="Sua"/>
      			</form>
      		</td>
      	</tr>
      </table>
   </body>
   
</html>
